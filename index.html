<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="calculator">
        <h3 class="page-title">Basic Calculator Version 0.0</h3>
        <div class="display">
            <input type="text" id="disBox" value="0" placeholder="0" disabled>
        </div>

        <div class="keysRaw">
            <button type="button" class="oprBtn" id="acBtn">AC</button>
            <button type="button" class="oprBtn" id="delBtn">DEL</button>
            <button type="button" class="oprBtn" id="percentBtn">%</button>
            <button type="button" class="oprBtn" id="divBtn">/</button>
        </div>

        <div class="keysRaw">
            <button type="button" class="numBtn">7</button>
            <button type="button" class="numBtn">8</button>
            <button type="button" class="numBtn">9</button>
            <button type="button" class="oprBtn" id="mulBtn">*</button>
        </div>

        <div class="keysRaw">
            <button type="button" class="numBtn">4</button>
            <button type="button" class="numBtn">5</button>
            <button type="button" class="numBtn">6</button>
            <button type="button" class="oprBtn" id="addBtn">+</button>
        </div>

        <div class="keysRaw">
            <button type="button" class="numBtn">1</button>
            <button type="button" class="numBtn">2</button>
            <button type="button" class="numBtn">3</button>
            <button type="button" class="oprBtn" id="subBtn">-</button>
        </div>
        
        <div class="keysRaw">   
            <button type="button" id="plusMinusBtn">&#xB1</button>
            <button type="button" class="numBtn">0</button>
            <button type="button" class="numBtn">.</button>
            <button type="button" id="eqlBtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
